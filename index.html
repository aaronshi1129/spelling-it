    color: white;

    transition: transform 0.2s;
  }

  }

  button:disabled {
    background: #bdc3c7;

  }

  .score {

  }

  }

  .feedback {

    margin: 1rem 0;
    font-weight: bold;
  }

  .correct {
    color: #27ae60;
    animation: popIn 0.5s ease;
  }

  .incorrect {
    color: #c0392b;
    animation: shake 0.5s ease;
  }

  .bee-icon {
    font-size: 2rem;
    transition: transform 0.5s ease;
    margin-top: 1rem;
  }

  .bee-icon::after {
    content: '□';
  }

  .bee-grow {
    animation: growBee 0.5s ease forwards;
  }

  .level-up {
    color: #f39c12;
    font-size: 1.3rem;
    font-weight: bold;
    margin: 1rem 0;
    animation: popIn 0.5s ease;
  }

    color: #34495e;
    margin: 1rem 0;
  }

    font-size: 0.9rem;
    text-align: center;
    padding: 1rem;
    width: 100%;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
  }

  @keyframes growBee {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    75% { transform: scale(1.3); }
    100% { transform: scale(1.25); }
  }

  @keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

let currentWord = null;
let score = 0;
let correctCount = 0;
let wrongCount = 0;
let gameStarted = false;
let wordsUsed = [];
let wordsRemaining = 50;
let startTime = null;
let timerInterval = null;
const startBtn = document.getElementById('startBtn');
const speakBtn = document.getElementById('speakBtn');
const userInput = document.getElementById('userInput');
const wordDisplay = document.getElementById('wordDisplay');
const feedback = document.getElementById('feedback');
const scoreDisplay = document.getElementById('score');
const statsDisplay = document.getElementById('stats');
const beeIcon = document.getElementById('beeIcon');
const levelUp = document.getElementById('levelUp');
const chineseTranslation = document.getElementById('chineseTranslation');
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.9;
  speechSynthesis.speak(utterance);
}
function getRandomWord() {
  const availableWords = words.filter(word => !wordsUsed.includes(word));
  const randomWord = availableWords[Math.floor(Math.random() * availableWords.length)];
  wordsUsed.push(randomWord);
  return randomWord;
}
function updateStats() {
  statsDisplay.textContent = `Correct: ${correctCount} | Wrong: ${wrongCount}`;
}
function checkBeeGrowth() {
  if (correctCount % 20 === 0 && correctCount > 0) {
    beeIcon.classList.add('bee-grow');
    levelUp.textContent = `Congratulations! You've reached ${correctCount} correct spellings! `;
  }
}
function formatTime(ms) {
  const minutes = Math.floor(ms / 60000);
  const seconds = (ms % 60000 / 1000).toFixed(0);
  return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
function showSummary() {
  gameStarted = false;
  wordDisplay.textContent = "Game Complete!";
  userInput.disabled = true;
  speakBtn.disabled = true;
  startBtn.disabled = true;
  chineseTranslation.textContent = "";
  clearInterval(timerInterval);
  const endTime = Date.now();
  const totalTime = endTime - startTime;
  const summary = `
    Game Summary
    ————————————
    Final Score: ${score}
    Correct Answers: ${correctCount}
    Wrong Answers: ${wrongCount}
    Total Time: ${formatTime(totalTime)}
    Completion Time: ${formatDateTime()}
  `;
  feedback.textContent = summary;
  feedback.style.whiteSpace = "pre-line";
  feedback.style.textAlign = "left";
}
function checkAnswer() {
  const userAnswer = userInput.value.trim();
  wordsRemaining--;
  if (userAnswer === currentWord.word) {
    correctCount++;
    score++;
    feedback.textContent = `Correct! `;
    feedback.className = "feedback correct";
    checkBeeGrowth();
  } else {
    wrongCount++;
    feedback.textContent = `Incorrect. The correct spelling is: ${currentWord.word}`;
    feedback.className = "feedback incorrect";
    levelUp.textContent = "";
  }
  scoreDisplay.textContent = `Score: ${score}`;
  updateStats();
  if (wordsRemaining === 0) {
    setTimeout(showSummary, 2000);
  } else {
    setTimeout(() => {
      userInput.value = "";
      levelUp.textContent = "";
      nextWord();
    }, 3000);
  }
}
function nextWord() {
  currentWord = getRandomWord();
  wordDisplay.textContent = `Words remaining: ${wordsRemaining}`;
  chineseTranslation.textContent = `[${currentWord.pos}] ${currentWord.chinese} (${currentWord.word.length} letters)`;
  feedback.textContent = "";
  feedback.className = "feedback";
  speak(currentWord.word);
}
startBtn.addEventListener('click', () => {
  if (!gameStarted) {
    gameStarted = true;
    startBtn.textContent = "Submit";
    userInput.disabled = false;
    speakBtn.disabled = false;
    wordsUsed = [];
    wordsRemaining = 50;
    score = 0;
    correctCount = 0;
    wrongCount = 0;
    startTime = Date.now();
    const timerDisplay = document.getElementById('timer');
    timerInterval = setInterval(() => {
      const currentTime = Date.now();
      const elapsedTime = currentTime - startTime;
      timerDisplay.textContent = `Time: ${formatTime(elapsedTime)}`;
    }, 1000);
    nextWord();
  } else {
    checkAnswer();
  }
});
speakBtn.addEventListener('click', () => {
  if (currentWord) {
    speak(currentWord.word);
  }
});
userInput.addEventListener('keypress', e => {
  if (e.key === 'Enter' && gameStarted) {
    checkAnswer();
  }
});</script>
